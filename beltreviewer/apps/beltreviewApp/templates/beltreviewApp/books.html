<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Welcome {{request.session.first_name}}</h1>
    <a href="books/add">Add a book and review!</a>



      {% for book in book %}
      <h3>Book Title: </h3>
      <p>{{book.book_title}}</p>
      <h3>Author: </h3>
      <p>{{book.author}}</p>
      <h3>Created At: </h3>
      <p>{{book.created_at}}</p>
      {% endfor %}



      <h3>Book Titles</h3>
      {% for book in book %}
      <a href="books/{{book.id}}">{{book.book_title}}</a>
      {% endfor %}







  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Dojo Survey</title>
    <link rel="stylesheet" style='text/css' href='{{ url_for('static', filename='styles.css')}}'>
  </head>

  <body>
    <form action='/users' method="post" name="form1">
      Name: <input type='text' name='form_name'>

    <h4>Dojo Location</h4>

    <select required name='location'>
      <option value="Illinois">Illinois</option>
      <option value="California">California</option>
      <option value="Washington">Washington</option>
    </select>

    <h4>Favorite Language</h4>

    <select required name='language'>
      <option value="Python">Python</option>
      <option value="JavaScript">JavaScript</option>
      <option value="HTML">HTML</option>
    </select>

    <h4>Comment:</h4>

     <textarea name='comment' id='comment'></textarea>
     <input type='hidden' name='articleid' id='articleid'/>
     <input type='submit' value='Submit'/>

   </form>
  </body>
</html>
